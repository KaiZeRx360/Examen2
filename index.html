<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Analizador de texto</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="buscar">Ingresa la letra o palabra a buscar:</label>
                        <input type="text" id="buscar" class="form-control" placeholder="Ingresa una palabra" required>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="analizarTexto()">Buscar</button>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="texto">Escribe el texto aquí:</label>
                        <textarea id="texto" class="form-control" rows="10" placeholder="Escribe el texto aquí..." required></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="reemplazo">Selecciona la palabra a reemplazar:</label>
                        <select id="reemplazo" class="form-control" onchange="cargarSinonimos()" required>
                            <option value="">Seleccione una palabra...</option>
                            <option value="computadora">Computadora</option>
                            <option value="correr">Correr</option>
                            <option value="jugar">Jugar</option>
                            <option value="charlar">Charlar</option>
                            <option value="económico">Económico</option>
                            <option value="derrota">Derrota</option>
                            <option value="oscuridad">Oscuridad</option>
                            <option value="viejo">Viejo</option>
                            <option value="fácil">Fácil</option>
                            <option value="frío">Frío</option>
                            <option value="triste">Triste</option>
                            <option value="videojuegos">Videojuegos</option>
                            <option value="agua">Agua</option>
                            <option value="maestro">Maestro</option>
                            <option value="mostrar">Mostrar</option>
                        </select>
                    </div>
                    <button class="btn btn-warning btn-block" onclick="reemplazarPalabra()">Reemplazar</button>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div id="resultado" class="mt-3"></div>
            <div id="estadisticas" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
